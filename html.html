<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>CELSIA PRUEBA</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form id="clienteForm">
                    <div class="mb-3">
                        <label class="form-label">Identificación</label>
                        <input type="number" class="form-control" id="inputId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="inputNames" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Identificación</label>
                        <input type="text" class="form-control" id="typeId" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="inputPhone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Servicio</label>
                        <select class="form-control" id="service" required>
                            <option value="" disabled selected>Seleccione un servicio</option>
                            <option value="Internet 200 MB">Internet 200 MB</option>
                            <option value="Internet 400 MB">Internet 400 MB</option>
                            <option value="Internet 600 MB">Internet 600 MB</option>
                            <option value="Directv Go">Directv Go</option>
                            <option value="Paramount+">Paramount+</option>
                            <option value="Win+">Win+</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnAdd">Enviar</button>
                    <button type="button" class="btn btn-secondary" id="btnUpdate" disabled>Actualizar</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <table class="table table-bordered" id="tableData">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Tipo de Identificación</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Servicio</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
